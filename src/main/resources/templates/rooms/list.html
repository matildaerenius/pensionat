<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rum</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
<div class="container">
    <h1>Alla rum</h1>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <form method="get" th:action="@{/rooms}" class="search-form">
        <label for="checkIn">Fr√•n:</label>
        <input type="text" id="checkIn" name="checkIn" class="date-picker" placeholder="yyyy-mm-dd"/>

        <label for="checkOut">Till:</label>
        <input type="text" id="checkOut" name="checkOut" class="date-picker" placeholder="yyyy-mm-dd"/>

        <label for="guests">G√§ster:</label>
        <input type="number" id="guests" name="guests" min="1" placeholder="Antal"/>

        <button type="submit" class="btn">üîç S√∂k lediga rum</button>
    </form>

    <a class="btn" th:href="@{/rooms/create}">‚ûï Skapa nytt rum</a>

    <table class="styled-table">
        <thead>
        <tr>
            <th>Rum nr</th>
            <th>Typ</th>
            <th>Kapacitet</th>
            <th>Extras√§ngar</th>
            <th>√Ötg√§rder</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomNumber}">101</td>
            <td th:text="${room.roomType}">Dubbel</td>
            <td th:text="${room.capacity}">2</td>
            <td th:text="${room.allowExtraBeds ? 'Ja' : 'Nej'}"></td>
            <td>
                <a class="btn-edit" th:href="@{'/rooms/edit/' + ${room.id}}">‚úèÔ∏è Redigera</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    flatpickr(".date-picker", {
        dateFormat: "Y-m-d"
    });
</script>
</body>
</html>
