<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sökresultat</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1 class="page-title">Lediga rum</h1>

    <div th:if="${availableRooms.empty}">
        <p>Inga rum tillgängliga för vald period och antal gäster.</p>
    </div>

    <table class="styled-table" th:if="${not #lists.isEmpty(availableRooms)}">
        <thead>
        <tr>
            <th>Rumsnummer</th>
            <th>Rumstyp</th>
            <th>Kapacitet</th>
            <th>Extrasängar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${availableRooms}">
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.roomType}"></td>
            <td th:text="${room.capacity}"></td>
            <td th:text="${room.maxExtraBeds}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
