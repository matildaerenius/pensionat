<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${edit} ? 'Redigera bokning' : 'Skapa bokning'">Bokningsformulär</title>
    <link rel="stylesheet" th:href="@{/style.css}">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
<div th:insert="~{fragments/navigation :: buttonGrid}"></div>
<div class="form-wrapper">
    <h1 class="page-title" th:text="${edit} ? 'Redigera bokning' : 'Skapa ny bokning'"></h1>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>



    <div class="form-center">
    <form th:action="@{${formAction}}" th:object="${bookingDto}" method="post">

        <input type="hidden" th:field="*{id}" />

        <!-- Incheckning -->
        <label th:for="*{checkIn}">Incheckning:</label>
        <input type="text" th:field="*{checkIn}" class="date-picker"/><br/>
        <div th:if="${#fields.hasErrors('checkIn')}" th:errors="*{checkIn}" class="error"></div>

        <!-- Utcheckning -->
        <label th:for="*{checkOut}">Utcheckning:</label>
        <input type="text" th:field="*{checkOut}" class="date-picker"/><br/>
        <div th:if="${#fields.hasErrors('checkOut')}" th:errors="*{checkOut}" class="error"></div>

        <!-- Antal gäster -->
        <label th:for="*{numberOfGuests}">Antal gäster:</label>
        <input type="number" th:field="*{numberOfGuests}" min="1" class="input"/><br/>
        <div th:if="${#fields.hasErrors('numberOfGuests')}" th:errors="*{numberOfGuests}" class="error"></div>

        <!-- Kund -->
        <label th:for="*{customerId}">Kund:</label>
        <select th:field="*{customerId}">
            <option value="" th:text="'-- Välj kund --'"></option>
            <option th:each="cust : ${customers}"
                    th:value="${cust.id}"
                    th:text="${cust.firstName + ' ' + cust.lastName}">
            </option>
        </select><br/>
        <div th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}" class="error"></div>

        <!-- Rum -->
        <label th:for="*{roomId}">Rum:</label>
        <select th:field="*{roomId}">
            <option value="" th:text="'-- Välj rum --'"></option>
            <option th:each="room : ${rooms}"
                    th:value="${room.id}"
                    th:text="${room.roomNumber + ' (' + room.roomType + ')'}">
            </option>
        </select><br/>
        <div th:if="${#fields.hasErrors('roomId')}" th:errors="*{roomId}" class="error"></div>

        <br/>
        <button type="submit" th:text="${edit} ? 'Uppdatera bokning' : 'Skapa bokning'"></button>
    </form>
</div>
</div>
<script>
    flatpickr(".date-picker", {
        dateFormat: "Y-m-d"
    });
    const today = new Date();

    const checkInInput = document.querySelector('input[name="checkIn"]');
    const checkOutInput = document.querySelector('input[name="checkOut"]');

    const checkInPicker = flatpickr(checkInInput, {
        dateFormat: "Y-m-d",
        minDate: today,
        onChange: function (selectedDates) {
            if (selectedDates.length > 0) {
                checkOutPicker.set('minDate', selectedDates[0]);
            }
        }
    });

    const checkOutPicker = flatpickr(checkOutInput, {
        dateFormat: "Y-m-d",
        minDate: today
    });
</script>
</body>
</html>
