<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="sv"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title layout:fragment="title">Start | Pensionat</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div layout:fragment="content">

    <h2 class="page-title">V√§lkommen till pensionatet</h2>
    <div th:insert="~{fragments/navigation :: buttonGrid}"></div>

    <div class="search-box">
        <h3 class="search-title">S√∂k lediga rum</h3>
        <form method="get" th:action="@{/rooms/available}">

        <label for="checkIn">Fr√•n:</label>
            <input type="text" id="checkIn" name="checkIn" class="date-picker" required />

            <label for="checkOut">Till:</label>
            <input type="text" id="checkOut" name="checkOut" class="date-picker" required />

            <label for="guests">Antal g√§ster:</label>
            <input type="number" id="guests" name="guests" min="1" required />

            <button type="submit" class="btn">üîç S√∂k</button>
        </form>
    </div>
</div>
<script>
    flatpickr(".date-picker", {
        dateFormat: "Y-m-d",
        minDate: "today"
    });
        const checkInInput = document.querySelector("#checkIn");
        const checkOutInput = document.querySelector("#checkOut");

        const checkInPicker = flatpickr(checkInInput, {
        dateFormat: "Y-m-d",
        minDate: "today",
        onChange: function(selectedDates) {
        if (selectedDates.length > 0) {

        const nextDay = new Date(selectedDates[0]);
        nextDay.setDate(nextDay.getDate() + 1);
        checkOutPicker.set('minDate', nextDay);
    }
    }
    });

        const checkOutPicker = flatpickr(checkOutInput, {
        dateFormat: "Y-m-d",
        minDate: "today"
    });

</script>

</body>
</html>
