<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="sv"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Start | Pensionat</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div layout:fragment="content" class="start-page">
    <h2 class="start-title">Välkommen till pensionatet</h2>

    <div class="button-grid">
        <a class="btn" th:href="@{/bookings}">📅 Bokningar</a>
        <a class="btn" th:href="@{/customers}">👥 Kunder</a>
        <a class="btn" th:href="@{/rooms}">🏨 Rum</a>
        <a class="btn" th:href="@{/bookings/create}">➕ Skapa ny bokning</a>
        <a class="btn" th:href="@{/customers/create}">➕ Skapa ny kund</a>
    </div>

    <div class="search-section">
        <h3>Sök lediga rum</h3>
        <form method="get" th:action="@{/rooms}">
            <label for="checkIn">Från:</label>
            <input type="date" id="checkIn" name="checkIn" required />

            <label for="checkOut">Till:</label>
            <input type="date" id="checkOut" name="checkOut" required />

            <label for="guests">Antal gäster:</label>
            <input type="number" id="guests" name="guests" min="1" required />

            <button type="submit" class="btn">🔍 Sök</button>
        </form>
    </div>
</div>
</body>
</html>
